
    <h2>{{prod.title | uppercase}}</h2>
    <h3>Precio</h3>
    <p><strong>{{prod.price |currency:'Q.'}}</strong></p>
    <img [src]="prod.image" alt="imagen">
    <p>{{prod.description | slice:0:5}}</p>
    <p>{{today | date:'EEEE'}}</p>
    <button (click)="addCar()" mat-raised-button>Add cart</button>
    <a [routerLink]="['/products', prod.id]" mat-stroked-button> Ver Detalle</a>

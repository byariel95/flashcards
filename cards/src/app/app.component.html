<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store </title>
</head>
  <body>
  
      <h1>Escribe un nombre</h1>
      <input type="text" [(ngModel)]= title>
      
      <input type="text" [(ngModel)]= num1>
      <input type="text" [(ngModel)]= num2>
      <h1> {{title}}</h1>

      <div *ngIf="num1 > num2">
          el numer {{num1}} es mayor a {{num2}};
      </div>

      <div *ngIf="num2 > num1">
        el numer {{num2}} es mayor a {{num1}};
      </div>
  
  </body>
</html>
